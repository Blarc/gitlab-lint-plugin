
pluginGroup = com.github.blarc
pluginName = GitlabTemplateLint
pluginRepositoryUrl = https://github.com/Blarc/gitlab-template-lint-plugin
# SemVer format -> https://semver.org
pluginVersion = 1.5.4

# https://plugins.jetbrains.com/docs/intellij/build-number-ranges.html
pluginSinceBuild = 223
# pluginUntilBuild = 222.*

# https://github.com/JetBrains/gradle-intellij-plugin#intellij-platform-properties
platformType = IC
platformVersion = 2023.1

# https://plugins.jetbrains.com/docs/intellij/plugin-dependencies.html
# Example: platformPlugins = com.intellij.java, com.jetbrains.php:203.4449.22
platformPlugins = org.jetbrains.kotlin, org.jetbrains.plugins.yaml, org.jetbrains.plugins.github

# If targeting 2022.3+, Java 17 is required.
javaVersion = 17

# https://github.com/gradle/gradle/releases
gradleVersion = 7.6

# Opt-out flag for bundling Kotlin standard library.
# See https://plugins.jetbrains.com/docs/intellij/kotlin.html#kotlin-standard-library for details.
kotlin.stdlib.default.dependency = false
